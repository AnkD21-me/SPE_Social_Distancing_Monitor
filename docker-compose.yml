version: '3.3'
services:  
  app:
    stdin_open: true
    tty: true
    image: richavarma/mlops_repo:latest
    links:
      - db
    ports:
      - "5002:5002"
  
  db:
    image: mysql:5.7
    ports:
      - "32001:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
